<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styler.css" />
    <link rel="stylesheet" href="prism.css" />
    <link rel="icon" type="image/x-icon" href="/vane/images/terminal.png" />
    <script src="prism.js"></script>
    <title>HTML | MyExplainer</title>
  </head>
  <body>
    <div class="container">
      <div class="code-viewer">
        <div class="title">
        <h2>Line breaks</h2>
        <p>We can separate lines with the help of the line break tag.</p>
      </div>
      <pre>
      <code class="language-html">
      &lt;body&gt;
       &lt;h1&gt;My favorite things&lt;/h1&gt;
        &lt;p&gt;
        Raindrops on roses&lt;br&gt;
        Whiskers on kittens&lt;br&gt;
        Bright copper kettles&lt;br&gt;
        Warm woolen mittens&lt;br&gt;
        &lt;/p&gt;
      &lt;/body&gt;
      </code>
      </pre>
     </div>
    </div>
  </body>
</html>
